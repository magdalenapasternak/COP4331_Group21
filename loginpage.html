<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" a href="css/bootstrap.css" />

    <style>
      html {
        background: url(./images/loginpage.jpg) no-repeat center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="login form-container center">
      <!-- <p id="logintitle">Login</p> -->
      <p class="lrtitle">Login</p>

      <p id='login-error'></p>

      <!-- Username -->
      <input type="text" id="login-name" placeholder="Enter Username" />
      <br />

      <!-- Password -->
      <input
        type="password"
        id="login-password"
        placeholder="Enter Password"
      />
      <br />

      <button
        type="button"
        id="loginbutton"
        class="buttons"
        onclick="doLogin();"
      >
        Sign In
      </button>
      <br />
      <a href="registerpage.html">New member? Sign up!</a>

      <span id="login-result"></span>
      <script src="/js/session.js"></script>
      <script src="/js/api_interface.js"></script>
      <script src="/js/login.js"></script>
    </div>
  </body>
