<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Contact</title>
    <link rel="stylesheet" a href="css/bootstrap.css" />
    <link rel="stylesheet" a href="css/fonts.css" />
    <link rel="stylesheet" a href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: url(../images/contactspage.jpg) no-repeat center fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a href="home.html">Home</a>
      <a href="searchcontacts.html">Search</a>
      <a href="addcontacts.html">Add New Contact</a>
      <a href="loginpage.html">Logout</a>
    </div>
    <div class="addcontact form-container">
      <span class="newcontact">Create New Contact</span>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <p>First Name</p>
          </div>
          <div class="col-7">
            <input type="text" id="contactname" placeholder="Name" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>Last Name</p>
          </div>
          <div class="col-7">
            <input type="text" id="contactlastname" placeholder="Last Name" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>E-Mail</p>
          </div>
          <div class="col-7">
            <input type="text" id="contactemail" placeholder="E-Mail" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>Phone Number</p>
          </div>
          <div class="col-7">
            <input
              type="text"
              id="contactphonenumber"
              placeholder="Phone Number"
            />
          </div>
        </div>

        <button
          type="button"
          id="loginbutton"
          class="buttons"
          onclick="addContact();"
        >
          Add Contact
        </button>
        <br />
      </div>
    </div>
  </body>
</html>
