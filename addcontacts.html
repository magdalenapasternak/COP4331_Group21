<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Contact</title>
    <link rel="stylesheet" a href="css/bootstrap.css" />
    <link rel="stylesheet" a href="css/fonts.css" />
    <link rel="stylesheet" a href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: url(../images/contactspage.jpg) no-repeat center fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <button class="navbut" href="home.html">Home</button>
      <button class="navbut">Logout</button>
    </div>
    <form class="addcontact form-container">
      <span class="newcontact">New Contact</span>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <p>First Name</p>
          </div>
          <div class="col-7">
            <input type="text" id="first_name" placeholder="Name" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>Last Name</p>
          </div>
          <div class="col-7">
            <input type="text" id="last_name" placeholder="Last Name" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>E-Mail</p>
          </div>
          <div class="col-7">
            <input type="text" id="email" placeholder="E-Mail" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>Phone Number</p>
          </div>
          <div class="col-7">
            <input
              type="text"
              id="phone_number"
              placeholder="Phone Number"
            />
          </div>
        </div>
        <button
          type="button"
          id="submit"
          class="buttons"
        >
          Add Contact
        </button>
        <br />
      </div>
    </form>

    <script src="/js/session.js"></script>
    <script src="/js/api_interface.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/add_contact.js"></script>
  </body>
</html>
